<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>

</head>

<div class="container">
    <div class="raw-display"></div>
    <div class="display"></div>
    <button class="operator" id="clear" type="button">AC</button>
    <button class="operator" id="pos-neg" type="button">+/-</button>
    <button class="operator" id="para" type="button">( )</button>
    <button class="operator" id="backspace" type="button"><img src="img/backspace-solid-white.svg"
            height=30px /></button>
    <button type="button" class="number" id="nine">9</button>
    <button type="button" class="number" id="eight">8</button>
    <button type="button" class="number" id="seven">7</button>
    <button class="operator" id="plus" type="button"><img src="img/plus-solid-white.svg" height=30px /></button>
    <button type="button" class="number" id="six">6</button>
    <button type="button" class="number" id="five">5</button>
    <button type="button" class="number" id="four">4</button>
    <button class="operator" id="minus" type="button"><img src="img/minus-solid-white.svg" height=30px /></button>
    <button type="button" class="number" id="three">3</button>
    <button type="button" class="number" id="two">2</button>
    <button type="button" class="number" id="one">1</button>
    <button class="operator" id="times" type="button"><img src="img/times-solid-white.svg" height=30px /></button>
    <button type="button" class="number" id="period">.</button>
    <button type="button" class="number" id="zero">0</button>
    <button class="equal operator" id="equals" type="button"><img src="img/equals-solid-gray.svg"
            height=30px /></button>
    <button class="operator" id="divide" type="button"><img src="img/divide-solid-white.svg" height=30px /></button>
</div>

<ul>
    <li>Store the display number to use again</li>
    <li>Prompt user to clear & wipe data</li>
    <li>Limit to 1 period</li>
    <li>Round answers with lots of decimals</li>
    <li>Backspace</li>
    <li>Keyboard support</li>
</ul>

</body>

</html>
