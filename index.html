<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>

</head>

<div class="container">
    <div class="display">55</div>
    <button class="operator" type="button">AC</button>
    <button class="operator" type="button">+/-</button>
    <button class="operator" type="button">( )</button>
    <button class="operator" type="button"><img src="img/backspace-solid-white.svg" height=30px /></button>
    <button type="button">9</button>
    <button type="button">8</button>
    <button type="button">7</button>
    <button class="operator" type="button"><img src="img/plus-solid-white.svg" height=30px /></button>
    <button type="button">6</button>
    <button type="button">5</button>
    <button type="button">4</button>
    <button class="operator" type="button"><img src="img/minus-solid-white.svg" height=30px /></button>
    <button type="button">3</button>
    <button type="button">2</button>
    <button type="button">1</button>
    <button class="operator" type="button"><img src="img/times-solid-white.svg" height=30px /></button>
    <button type="button">.</button>
    <button type="button">0</button>
    <button class="equal" type="button"><img src="img/equals-solid-gray.svg" height=30px /></button>
    <button class="operator" type="button"><img src="img/divide-solid-white.svg" height=30px /></button>
</div>

<ul>
    <li>Store the display number to use again</li>
    <li>Prompt user to clear & wipe data</li>
    <li>Limit to 1 period</li>
    <li>Round answers with lots of decimals</li>
    <li>Backspace</li>
    <li>Keyboard support</li>
</ul>
