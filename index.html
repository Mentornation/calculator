<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>

</head>

<div class="container">
    <div class="display">55</div>
    <div class="operator">clear</div>
    <div class="operator">+ -</div>
    <div class="operator">( )</div>
    <div class="operator">backspace</div>
    <div>9</div>
    <div>8</div>
    <div>7</div>
    <div class="operator">+</div>
    <div>6</div>
    <div>5</div>
    <div>4</div>
    <div class="operator">-</div class="operator">
    <div>3</div>
    <div>2</div>
    <div>1</div>
    <div class="operator">x</div class="operator">
    <div>.</div>
    <div>0</div>
    <div class="equal">=</div>
    <div class="operator">/</div>
</div>

<ul>
    <li>clear - prompt user to reset calc? (wiping out all the data)</li>
    <li>store the display number to use again</li>
    <li>. (limit to 1 .)</li>
    <li>Round answers with lots of decimals</li>
    <li>backspace</li>
    <li>keyboard support</li>
    <li>display area</li>
</ul>

</html>
