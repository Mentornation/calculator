<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>

</head>

<body>

    <div class="container">
        <div class="raw-display"></div>
        <div class="display"></div>
        <button class="operator" id="backspace" data-display="clear" type="button"><img
                src="img/backspace-solid-white.svg" height=40px /></button>
        <button class="operator" id="clear" type="button">AC</button>
        <button class="operator" id="exponent" data-display="keep" type="button"><span>x<sup>y</sup></span></button>
        <button class="operator" id="factorial" data-display="keep" type="button">x!</button>
        <button class="operator" id="divide" data-display="keep" type="button"><img src="img/divide-solid-white.svg"
                height=30px /></button>
        <button type="button" class="number" data-display="clear" id="nine">9</button>
        <button type="button" class="number" data-display="clear" id="eight">8</button>
        <button type="button" class="number" data-display="clear" id="seven">7</button>
        <button class="operator" id="times" data-display="keep" type="button"><img src="img/times-solid-white.svg"
                height=30px /></button>
        <button type="button" class="number" data-display="clear" id="six">6</button>
        <button type="button" class="number" data-display="clear" id="five">5</button>
        <button type="button" class="number" data-display="clear" id="four">4</button>
        <button class="operator" id="minus" data-display="keep" type="button"><img src="img/minus-solid-white.svg"
                height=30px /></button>
        <button type="button" class="number" data-display="clear" id="three">3</button>
        <button type="button" class="number" data-display="clear" id="two">2</button>
        <button type="button" class="number" data-display="clear" id="one">1</button>
        <button class="operator" id="plus" data-display="keep" type="button"><img src="img/plus-solid-white.svg"
                height=30px /></button>
        <button class="number" id="pos-neg" data-display="keep" type="button">+/-</button>
        <button type="button" class="number" data-display="clear" id="zero">0</button>
        <button type="button" class="number" data-display="keep" id="period">.</button>
        <button class="equal operator" id="equals" type="button"><img src="img/equals-solid-white.svg"
                height=30px /></button>
    </div>
    <div class="warning-container">
        <p class="warning"></p>
    </div>

</body>

</html>
